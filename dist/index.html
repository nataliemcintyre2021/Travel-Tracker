<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- LOG-IN PAGE -->
  <section class="login-page hidden" id="login-area">
    <header class="logo">
      <img class="logo-img" id="travel-logo" src="./images/TravelTracker.png" alt="travel tracker logo">
    </header>
    <main>
      <form class="login-form">
        <div class="username">
          <label for="username">Username: </label>
          <input type="text" name="username" required/>
        </div>
        <div class="password">
          <label for="password"> Password:  </label>
          <input type="text" name="password" required/>
        </div>
        <div class="submit">
          <input type="submit" value="Log In"/>
        </div>
      </form>
    </main>
  </section>

  <!-- USER PAGE -->

  <section class="trips-page" id="trips-area">
    <header class="logo2">
      <img class="logo-img" id="travel-logo" src="./images/logo-travel.png" alt="travel tracker logo">
    </header>
    <article class="greeting" id="greeting"></article>
    <main>
      <!-- <p id="yearly-expenses">Total Expenses</p> -->
      <section class="request-form">
        <h3 class="book-trip">Make a Trip Request: </h3>
        <form class="make-trip-form">
          <div class="date">
            <label for="date" class="date-text">Select Trip Start Date: </label>
            <input class="date-selector" id="date-select" type="date" name="date" value="2021-08-03"/>
          </div>
          <div class="duration-input">
            <label for="duration" class="duration-text">Number of Days: </label>
            <input id="days-select" type="number" name="duration" required/>
          </div>
          <div class="number-travelers">
            <label for="number-of-travelers" class="travelers-text">Number of Travelers: </label>
            <input id="travelers-select" type="number" name="number-of-travelers" required/>
          </div>
          <div class="selector">
            <label for="destinations" class="destinations-text">Select Destination:</label>
            <select id="destination-selector" name="destinations">
              <option id ="destination-select"></option>
              <!-- <option value="Destination">Destination</option>
              <option value="Destination">Destination</option>
              <option value="Destination">Destination</option> -->
            </select>
          </div>
          <div class="submit-trip">
            <input class="submit-btn" id="submit-new" type="submit" value="Submit"/>
          </div>
        </form>
      </section>
      <section class="all-trips">
        <h2>My Trips</h2>
        <div class="trip-buttons">
          <button class="pending-btn" id="pending-btn">See Pending Trips</button>
          <button class="upcoming-btn" id="upcoming-btn">See Upcoming Trips</button>
          <button class="past-btn" id="past-btn">See Past Trips</button>
          <button class="present-btn" id="present-btn">See Present Trips</button>
        </div>
      </section>
            <p class="year-expenses" id="yearly-expenses">Total Expenses</p>
    </main>
  </section>


      <!-- PENDING TRIPS -->
      <section class="pending-trip-section hidden" id="pending-area">
        <header class="logo2" id="logo1">
          <img class="logo-img" id="travel-logo" src="./images/logo-travel.png" alt="travel tracker logo">
        </header>
        <h3>Pending Trips</h3>
        <section class="pending-container">
          <!-- <div class="pending-trip-1">Pending-Trip-1</div>
          <div class="pending-trip-2">Pending-Trip-2</div>
          <div class="pending-trip-3">Pending-Trip-3</div>
          <div class="pending-trip-4">Pending-Trip-4</div>
          <div class="pending-trip-5">Pending-Trip-5</div>
          <div class="pending-trip-6">Pending-Trip-6</div> -->
        </section>
      </section>

      <!-- PRESENT TRIPS -->
      <section class="present-trip-section hidden" id="present-area">
        <header class="logo2" id="logo2">
          <img class="logo-img" id="travel-logo" src="./images/logo-travel.png" alt="travel tracker logo">
        </header>
        <h3>Present Trips</h3>
        <p class="present-message" id="present-message"></p>
        <section class="present-container" id="present">
          <!-- <div class="present-trip-1">Present-Trip</div>
          <div class="present-trip-2">Present-Trip</div>
          <div class="present-trip-3">Present-Trip</div>
          <div class="present-trip-4">Present-Trip</div>
          <div class="present-trip-5">Present-Trip</div>
          <div class="present-trip-6">Present-Trip</div> -->
        </section>
      </section>

      <!-- Upcoming TRIPS -->
      <section class="upcoming-trip-section hidden" id="upcoming-area">
        <header class="logo2" id="logo3">
          <img class="logo-img" id="travel-logo" src="./images/logo-travel.png" alt="travel tracker logo">
        </header>
        <h3>Upcoming Trips</h3>
        <p class="upcoming-message" id="upcoming-message"></p>
        <section class="upcoming-container" id="upcoming">
          <!-- <div class="upcoming-trip-1"></div>
          <div class="upcoming-trip-2"></div>
          <div class="upcoming-trip-3"></div>
          <div class="upcoming-trip-4"></div>
          <div class="upcoming-trip-5"></div>
          <div class="upcoming-trip-6"></div> -->
        </section>
      </section>

      <!-- Past TRIPS -->
      <section class="past-trip-section hidden" id="past-area">
        <header class="logo2" id="logo4">
          <img class="logo-img" id="travel-logo" src="./images/logo-travel.png" alt="travel tracker logo">
        </header>
        <h3>Past Trips</h3>
        <p class="past-message" id="past-message"></p>
        <section class="past-container" id="past">
          <!-- <div class="past-trip-1"></div>
          <div class="past-trip-2"></div>
          <div class="past-trip-3"></div>
          <div class="past-trip-4"></div>
          <div class="past-trip-5"></div>
          <div class="past-trip-6"></div> -->
        </section>
      </section>

      <p class="year-expenses" id="yearly-expenses"></p>

  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
